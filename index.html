<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <title>Vault Personal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- üõ°Ô∏è CSP renforc√©e -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'none'; script-src 'self'; style-src 'self' 'unsafe-inline'; object-src 'none'; base-uri 'none'; form-action 'none';">

  <!-- üé® Styles -->
  <link rel="stylesheet" href="public/main.css" integrity="sha384-..." crossorigin="anonymous" />
  
  <!-- üîñ Favicons -->
  <link rel="icon" href="public/icons/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="public/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="public/icons/favicon-16x16.png">
  <link rel="apple-touch-icon" href="public/icons/apple-touch-icon.png">
  <link rel="manifest" href="public/icons/site.webmanifest">
</head>

<body>
  <noscript><p>JavaScript requis pour utiliser l'application.</p></noscript>

  <main id="app">
    <!-- üîê √âcran d‚Äôauthentification -->
    <section id="auth-screen">
      <h1>D√©verrouiller le coffre</h1>
      <form id="auth-form" class="auth-form" autocomplete="off">
        <input type="text" name="username" hidden autocomplete="username">
        <input type="password" id="master-password" class="auth-form__input" autocomplete="off" required>
        <div class="password-toggle">
          <input type="checkbox" id="toggle-password-visibility" class="password-toggle__input">
          <label for="toggle-password-visibility" class="password-toggle__label">Afficher le mot de passe</label>
        </div>
        <button type="submit" id="unlock-vault" class="btn btn--primary">D√©verrouiller</button>
      </form>
    </section>

    <!-- üß© Interface principale -->
    <section id="vault-ui" hidden>
      
      <!-- üìä Statistiques -->
      <div id="stats-section"></div>

      <!-- ‚ûï Formulaire d‚Äôajout -->
      <section id="add-entry-form" class="section">
        <h2 class="section__title">Nouvelle entr√©e</h2>
        <form id="entry-form" autocomplete="off">
          <input type="text" id="entry-title" placeholder="Nom du site ou service" required>
          <input type="text" id="entry-username" placeholder="Nom d‚Äôutilisateur" autocomplete="off" required>
          <input type="password" id="entry-password" placeholder="Mot de passe" autocomplete="off" required>
          <div class="form-actions">
            <button type="button" id="generate-password" class="btn btn--primary">G√©n√©rer</button>
            <button type="submit" id="save-entry" class="btn btn--primary">Sauvegarder</button>
          </div>
        </form>
      </section>

      <!-- üì§üì• Export / Import -->
      <section id="export-section" class="section section--transparent">
        <button id="btn-export" class="btn btn--outline">Exporter le coffre (.vault)</button>
        <input type="file" id="file-import" accept=".vault" hidden>
        <button id="btn-import" class="btn btn--outline">Importer un coffre (.vault)</button>
        <input type="file" id="csv-import" accept=".csv" hidden>
        <button id="btn-csv-import" class="btn btn--outline">Importer depuis un CSV Edge</button>
      </section>

      <!-- üîê Liste des entr√©es -->
      <section id="vault-list" class="section vault-list--grid">
        <h2 class="section__title section__title--secondary">Mes mots de passe</h2>
        <div class="vault-list__scroll" id="entries"></div>
      </section>
    </section>
  </main>

  <!-- ‚öôÔ∏è Scripts -->
  <script type="module" src="scripts/app.js" integrity="sha384-..." crossorigin="anonymous"></script>


  <!-- üì∫ UI auxiliaire -->
  <div id="autolock-timer"></div>
  <div id="log-console"></div>
</body>

</html>
